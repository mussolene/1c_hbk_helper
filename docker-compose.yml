# 1C Help: Qdrant + MCP. Один контейнер mcp: MCP-сервер (порт 5050) + cron для индексации из /opt/1cv8.
# На Mac: Docker Desktop → Settings → Resources → File sharing — добавьте /opt (или /opt/1cv8).
# При старте контейнера (если есть /opt/1cv8) ingest запускается в фоне; логи: docker compose exec mcp tail -f /var/log/ingest.log
# Индексация вручную: docker compose exec mcp python -m onec_help ingest
#
# Контейнер только для распаковки: сервис unpack. Запуск вручную:
#   docker compose run --rm -e HELP_SOURCE_BASE=/input -v /path/to/1cv8:/input:ro -v /path/to/output:/output unpack
# Или с профилем: docker compose --profile unpack run --rm unpack

services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  mcp:
    build: .
    ports:
      - "5050:5050"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      MCP_TRANSPORT: "http"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "5050"
      MCP_PATH: "/mcp"
      HELP_SOURCE_BASE: /opt/1cv8
      HELP_LANGUAGES: ru
      # Optional: write list of failed .hbk (unpack/build errors) to this file
      INGEST_FAILED_LOG: /var/log/ingest_failed.log
    volumes:
      - /opt/1cv8:/opt/1cv8:ro
    command: ["python", "-m", "onec_help", "mcp", "/data", "--transport", "http", "--host", "0.0.0.0", "--port", "5050"]
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5050)); s.close()\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Контейнер только для распаковки .hbk в указанную директорию (без индексации и MCP).
  # Запуск: docker compose run --rm -v /opt/1cv8:/input:ro -v ./unpacked:/output unpack
  # Или с переменной: HELP_SOURCE_BASE=/input, выход в /output.
  unpack:
    build: .
    profile:
      - unpack
    environment:
      HELP_SOURCE_BASE: /input
      HELP_LANGUAGES: ru
    volumes:
      - unpack_input:/input:ro
      - unpack_output:/output
    command: ["python", "-m", "onec_help", "unpack-dir", "/input", "-o", "/output"]
    # Для разового запуска с хоста: смонтируйте свои каталоги:
    # docker compose run --rm -v /opt/1cv8:/input:ro -v $(pwd)/unpacked:/output unpack

volumes:
  qdrant_storage:
  unpack_input:
  unpack_output:
