# 1C Help: app + Qdrant. Mount unpacked help or .hbk path to /data.

services:
  qdrant:
    image: qdrant/qdrant:v1.12.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      # Image has no wget/curl; use TCP + HTTP via bash
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  app:
    build: .
    ports:
      - "5001:5001"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      HELP_PATH: /data
      PORT: "5001"
    volumes:
      - ./help_data:/data
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5001/ready')\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mcp:
    build: .
    ports:
      - "5050:5050"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      MCP_TRANSPORT: "http"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "5050"
      MCP_PATH: "/mcp"
    volumes:
      - ./help_data:/data
    command: ["python", "-m", "onec_help", "mcp", "/data", "--transport", "http", "--host", "0.0.0.0", "--port", "5050"]
    depends_on:
      qdrant:
        condition: service_healthy

volumes:
  qdrant_storage:
